version: '3'
services:
  db:
    container_name: dbhost
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: $myroot
    volumes:
    - /opt/serotonin/mysql:/var/lib/mysql

  calm:
    container_name: sera
    build: ./
    depends_on:
      - db
    ports:
      - "9001:9001"
    restart: always
    volumes:
    - /opt/serotonin/d:/files
  web:
    container_name: nginx
    image: nginx:stable
    restart: always
    depends_on:
    - calm

    ports:
      - "80:80"
    volumes:
    - /opt/serotonin/conf.d:/etc/nginx/conf.d
    - /opt/serotonin:/files
